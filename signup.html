<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <div class="formcon">
    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <form class="form" id="form"  onsubmit="event.preventDefault();validate();">
            <div class="form-control box" id="parent">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your first name" value=""   onkeyup=" usernamev();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control box">
                <label>E-mail</label>
                <input type="text" name="" id="email" placeholder="Enter your E-mail"  onkeyup=" emailv();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control box">
                <label>Phone Number</label>
                <input type="number" name="" id="phone" placeholder="Enter your phone number"  onkeyup="phonev();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control box" style="display: flex;flex-direction: row;flex-wrap: nowrap;align-items: baseline;padding: 10px 300px 10px 0px;">
                <label for="">Gender</label>
                <input type="radio" id="male" name="gender" value="male" onclick="genderv();">Male</input>
                <input type="radio" id="female" name="gender" value="female" onclick="genderv();">Female</input>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small style=" position: absolute; bottom: 0px; ">Error Msg</small>
                
            </div>
            <br>
            <div class="form-control box">
                <label for="">Password</label>
                
                <input type="password" name="" id="password" placeholder="Please enter your password"  onkeyup="passwordv();">
                
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control box">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirm your password"  onkeyup="cpasswordv();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            

            <div class="form-control box" style="display: flex;  direction: row !important; height: 40px; " >
 
                
                <input type="checkbox" id="chkbox" value="" placeholder="" style="width: 2%;" onclick="chkboxv();">
                <label for="chkbox" style="padding: 10px;" >  I accept all T & C</label>
                <i class="fa-solid fa-circle-check" style="position: absolute; right: 12px; top: 10px;"></i>
                <i class="fa-solid fa-circle-exclamation" style="position: absolute; right: 12px; top: 10px;"></i>
                <small style=" position: absolute; bottom: 0; " >Error Msg</small>

            </div>
            
                <input type="submit" name="" id="submit" class="btn" value="Signup">
            
        </form>
       
    </div>
   </div>

    <script src="signup.js"></script>
    <script src="sweetalert2.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   

</body>
</html>
